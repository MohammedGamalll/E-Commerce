
@if(productDetails){
<div class="mt-[170px]">
    <section class="text-gray-600 body-font overflow-hidden capitalize">
        <div class="px-5 py-24 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                @let p = productDetails.data;
                <div class="lg:w-1/2 w-full">
                    <div class="main-image ">
                        <img
                            (click)="openPopUp($event)"
                            class="rounded-lg md:h-[480px] h-200px md:w-auto w-[60%] mx-auto"
                            [src]="mainImage"
                            [alt]="productDetails.data.slug" />
                    </div>

                    <owl-carousel-o [options]="customOptions">
                        @for (image of p.images; track $index) {

                        <ng-template carouselSlide>
                            <img
                                [src]="image"
                                (click)="changeMainImage(image)"
                                class="object-scale-down my-4 h-[200px] px-2 rounded-lg cursor-pointer"
                                alt="gallery-image" />

                        </ng-template>
                        }

                    </owl-carousel-o>

                </div>

                <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                    <h2
                        class="text-sm title-font text-gray-500 tracking-widest">{{p.brand.name}}</h2>
                    <h1
                        class="text-gray-900 text-3xl title-font font-medium mb-1">{{p.title}}</h1>
                    <div class="flex mb-4">

                        <div class="flex items-center">
                            <svg class="w-4 h-4 text-yellow-300 me-1"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 22 20">
                                <path
                                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                            </svg>
                            <p
                                class="ms-2 text-sm font-bold text-gray-900 nums-font">{{p.ratingsAverage}}</p>

                        </div>

                    </div>
                    <p class="leading-relaxed">{{p.description}}</p>
                    <div
                        class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5">
                        <div class="flex">
                            <span class="mr-3">Color</span>
                            <button
                                class="border-2 border-gray-300 rounded-full w-6 h-6 focus:outline-none"></button>
                            <button
                                class="border-2 border-gray-300 ml-1 bg-gray-700 rounded-full w-6 h-6 focus:outline-none"></button>
                            <button
                                class="border-2 border-gray-300 ml-1 bg-indigo-500 rounded-full w-6 h-6 focus:outline-none"></button>
                        </div>
                        <div class="flex ml-6 items-center">
                            <span class="mr-3">Size</span>
                            <div class="relative">
                                <select
                                    class="rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
                                    <option>SM</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                </select>
                                <span
                                    class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
                                    <svg fill="none" stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        class="w-4 h-4" viewBox="0 0 24 24">
                                        <path d="M6 9l6 6 6-6"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <span
                            class="title-font font-medium text-2xl text-main-900 nums-font">{{p.price
                            | currency: 'EGP ' : true}}</span>
                        <button (click)="addToCart(p._id)"
                            class="flex btn-main ms-auto cursor-pointer px-8 py-2 ">Add
                            To Cart</button>
                        <button
                            (click)="wishListBtn(p._id)"
                            class="cursor-pointer rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                            <svg fill="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"
                                class="w-5 h-5" viewBox="0 0 24 24 "
                                [ngClass]="{'text-red-500': p.inWishlist}">
                                <path
                                    d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
                            </svg>
                        </button>
                    </div>
                    <div>
                        <p class="text-sm">Only <span
                                class="nums-font">{{p.quantity}}</span> left in
                            stock</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div
        class="popup hidden"
        id="popup" #popup>

        <div class="popup-content">
            <span class="close text-8xl m-5"
                (click)="closePopup()">&times;</span>
            <img class="object-scale-down md:w-[50%] w-[90%] h-full"
                [src]="mainImage"
                alt="popup-image"
                #selectedImage />
        </div>
    </div>
</div>
}
