@if (allCategories) {
<div class="flex flex-wrap px-4 my-10">
    @for (cat of allCategories.data; track cat._id) {
    <div class="p-4 xl:w-1/4 lg:w-1/3  md:w-1/2 w-full md:m-0 mx-4">
        <div
            class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden card myTransition   ">
            <a class="cursor-pointer">
                <img class="md:h-[400px] h-36 w-full object-cover object-center"
                    [src]="cat.image" [alt]="cat.slug">
                <div class="p-6">

                    <h2
                        class="title-font text-xl text-center font-medium text-main-800 mb-3">{{cat.name}}</h2>

                </div>
            </a>
        </div>
    </div>
    }
</div>
}
