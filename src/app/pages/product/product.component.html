        <button (click)="setLayout(4)"
            [ngClass]="{'bg-main-200': layout === 4}" class="p-2 rounded">
            <!-- 2 vertical bars on small, 4 vertical bars on md+ -->
            <svg class="block md:hidden" width="24" height="24" fill="none">
                <rect x="5" y="4" width="3" height="16" rx="1.5"
                    fill="currentColor" />
                <rect x="16" y="4" width="3" height="16" rx="1.5"
                    fill="currentColor" />
            </svg>
            <svg class="hidden md:block" width="24" height="24" fill="none">
                <rect x="2" y="4" width="4" height="16" rx="1"
                    fill="currentColor" />
                <rect x="7" y="4" width="4" height="16" rx="1"
                    fill="currentColor" />
                <rect x="13" y="4" width="4" height="16" rx="1"
                    fill="currentColor" />
                <rect x="18" y="4" width="4" height="16" rx="1"

    </div>
    <div class="flex flex-wrap bg-main-000 justify-center py-10 px-0 md:px-5">
        @for (prod of allProducts.data | searchProduct: searchValue ; track
        prod.id) {
        <div
            [ngClass]="{
                'w-full': layout === 3,
                'w-1/2': layout === 4,
                'md:w-1/3': layout === 3,
                'md:w-1/4': layout === 4,
                'md:m-0 p-4 bg-main-000': true
            }">
            <div
                class="inner bg-white  rounded-2xl card overflow-hidden group myTransition">
                <a [routerLink]="['/details',prod._id]"
                    routerLinkActive="router-link-active" class="w-[250px]">
                    <img class="p-8 rounded-t-lg w-full h-72 object-cover"
                        [src]="prod.imageCover"
                        alt="product image" />
                </a>
                <div class="px-5 pb-5">
                    <a>
                        <h5
                            class="text-xl line-clamp-1">{{prod.title}}</h5>
                    </a>
                    <h2 class="text-gray-500 text-sm my-3 line-clamp-2">
                        {{prod.description}}
                    </h2>
                    <div class="flex items-center justify-between mt-2.5 mb-5">
                        <div class="flex items-center justify-center">
                            <div
                                class="flex items-center space-x-1 rtl:space-x-reverse">
                                <svg class="w-4 h-4 text-yellow-300"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor"
                                    viewBox="0 0 22 20">
                                    <path
                                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                                </svg>
                            </div>
                            <span
                                class="font-semibold px-2.5 py-0.5 rounded-sm  ms-1 nums-font">{{prod.ratingsAverage}}</span>
                        </div>
                        <button
                            (click)="wishListBtn(prod._id)"
                            class="cursor-pointer rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                            <svg fill="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"
                                class="w-5 h-5" viewBox="0 0 24 24 "
                                [ngClass]="{'text-red-500': prod.inWislist}">
                                <path
                                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </button>
                    </div>
                    <div
                        class="flex md:flex-row flex-col items-center justify-between mt-5">
                        <span
                            class="text-md nums-font md:mb-0 mb-4">{{prod.price
                            |
                            currency: 'EGP ' : true}}</span>

                        <button (click)="addToCart(prod._id)"
                            class="cart btn-main px-7 py-2 md:translate-y-[200%] md:group-hover:translate-y-[0] md:duration-300 cursor-pointer myTransition translate-y-[0%] md:text-md text-sm">
                            Add To Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
}
