@if (allProducts) {
<div class="bg-main-000">
    <div class="w-2/3 mx-auto pt-10">
        <div class="w-full mb-2 relative">
            <input
                [(ngModel)]="searchValue"
                type="search" id="search"
                class="text-black block px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-1 border-main-200 appearance-none focus:outline-none focus:ring-1 focus:ring-main-300 peer"
                placeholder />
            <label for="search"
                class="text-main-800 absolute text-sm duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-main-000  px-2 peer-focus:px-2 peer-focus:text-main-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 
                peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                Search</label>
        </div>

    </div>

    <div class="flex flex-wrap bg-main-000 justify-center py-10 px-0 md:px-10">

        @for (prod of allProducts.data | searchProduct: searchValue ; track
        prod.id) {

        <div
            class="lg:w-1/3  md:w-1/2 w-full md:m-0 mx-4 p-4 bg-main-000">
            <div
                class="inner bg-white  rounded-2xl card overflow-hidden group myTransition">
                <a [routerLink]="['/main/details',prod._id]"
                    routerLinkActive="router-link-active" class="w-[250px]">
                    <img class="p-8 rounded-t-lg w-full h-72 object-cover"
                        [src]="prod.imageCover"
                        alt="product image" />
                </a>
                <div class="px-5 pb-5">
                    <a>
                        <h5
                            class="text-xl line-clamp-1">{{prod.title}}</h5>
                    </a>
                    <h2 class="text-gray-500 text-sm my-3 line-clamp-2">
                        {{prod.description}}
                    </h2>
                    <div class="flex items-center justify-end mt-2.5 mb-5">
                        <div
                            class="flex items-center space-x-1 rtl:space-x-reverse">
                            <svg class="w-4 h-4 text-yellow-300"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                viewBox="0 0 22 20">
                                <path
                                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                            </svg>

                        </div>
                        <span
                            class="font-semibold px-2.5 py-0.5 rounded-sm  ms-1 nums-font">{{prod.ratingsAverage}}</span>
                    </div>
                    <div class="flex items-center justify-between mt-5">
                        <span
                            class="text-xl nums-font">{{prod.price |
                            currency: 'EGP ' : true}}</span>
                        <button (click)="addToCart(prod._id)"
                            class="cart btn-main px-7 py-2 md:translate-y-[200%] md:group-hover:translate-y-[0] md:duration-300 cursor-pointer myTransition translate-y-[0%]">
                            Add To Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        }
    </div>
</div>

}
