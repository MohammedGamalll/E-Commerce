@if (allProducts) {
<div class="flex flex-wrap bg-main-000 justify-center">
    @for (prod of allProducts.data; track $index) {

    <div
        class="w-1/4 max-w-sm p-4 bg-main-000">
        <div class="inner  bg-white  rounded-2xl">
            <a href="#" class="w-[250px]">
                <img class="p-8 rounded-t-lg w-full h-72 object-cover"
                    [src]="prod.imageCover"
                    alt="product image" />
            </a>
            <div class="px-5 pb-5">
                <a>
                    <h5
                        class="text-xl line-clamp-1">{{prod.title}}</h5>
                </a>
                <div class="flex items-center justify-end mt-2.5 mb-5">
                    <div
                        class="flex items-center space-x-1 rtl:space-x-reverse">
                        <svg class="w-4 h-4 text-yellow-300" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            viewBox="0 0 22 20">
                            <path
                                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                        </svg>

                    </div>
                    <span
                        class="font-semibold px-2.5 py-0.5 rounded-sm  ms-1 nums-font">{{prod.ratingsAverage}}</span>
                </div>
                <div class="flex items-center justify-between mt-5">
                    <span
                        class="text-xl nums-font">{{prod.price |
                        currency: 'EGP' : true}}</span>
                    <a href="#"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                        to cart</a>
                </div>
            </div>
        </div>
    </div>

    }
</div>
}
